name: ORT

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.1'

    - name: Analyze licensing 
      id: ort-action
      uses: edulix/ort-action@develop

    - uses: actions/upload-artifact@v2
      with:
        name: licenses
        path: ${{ steps.ort-action.outputs.results-dir }}
